<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
    <div class= "border border-dark titulo">
            <h1>Solicitud de Pedido</h1>
    </div>
    
        <!-- Contenedor Padre -->
    <div class="container mt-5 border border-danger">
        <!-- Solicitar Datos -->
        <section class="border mt-2 mb-2">
            <form>
                <div class="row mt-2 mb-2 ms-2 me-2">
                    <div class="col-3">
                        <input type="text" class="form-control" 
                            placeholder="Escriba Nombre del Producto"
                            name="NombreProducto" id="NombreProducto">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" 
                            placeholder="Escriba el Costo del Producto"
                            name="Costo" id="Costo">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" 
                            placeholder="Escriba una observacion"
                            name="Observacion" id="Observacion">
                    </div>
                    <div class="col-2">
                        <input type="button" class="btn btn-success" value="Enviar Datos" onclick="addItem()">
                    </div>
                </div>
            </form>
        </section>

        <!-- Mostrar Datos -->
        <section class="border mt-2 mb-2">
            <div class="mt-2 mb-2 ms-2 me-2" id="items-list">
                No hay productos
            </div>
        </section>
    </div>

<footer>
    <p>Creado por Steven Cabrales</p>
</footer>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/object.js"></script>

</body>
</html>
